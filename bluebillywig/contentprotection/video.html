<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.bluebillywig.com/apps/player/latest/player.js"></script>
    </head>
    <body>
        <div id="myPlayerDiv"></div>
        <script>
            window.onload = (event) => {
                const url = new URL(window.location.href);
                const queryParams = url.searchParams;
                const embedParams = new URLSearchParams();

                const jwt = queryParams.get('jwt');
                if (jwt) {
                    embedParams.append('jwt', jwt);
                }

                let embedParamsStr = "";
                if (embedParams.size > 0) {
                    embedParamsStr = "?" + embedParams.toString();
                }

                const myPlayer = new bluebillywig.Player("https://testsuite.acc.bbvms.com/p/default/c/9648.json" + embedParamsStr, {
                    target: document.getElementById("myPlayerDiv"),
                    autoPlay: "false"
                });
            };
        </script>
    </body>
</html>
